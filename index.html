<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Sorteio</title>
</head>

<body>
  <main class="principal">
    <section class="section-img">
      <img class="img" src="./assets/img/sort 1.png" alt="sorteio">
    </section>

    <section class="section-number">
      <p class="paragraph">O número sorteado foi: <br><b class="text">---</b> </p>

      <div class="div-from">
        <label class="label" for="from">Mínimo:</label>
        <input class="input" id="min-from" type="number" placeholder="Digite um número">
      </div>

      <div class="div-to">
        <label class="label" for="to">Máximo:</label>
        <input class="input" id="max-to" type="number" placeholder="Digite um número">
      </div>
    </section>

    <section class="section-btn">
      <button class="btn" type="button">Sortear</button>
    </section>

    <footer class="footer">
      <section>
        <p>Developed by Jonatas S. de Souza ® 2023</p>
      </section>
    </footer>
  </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
